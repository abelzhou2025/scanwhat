<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScanWhat</title>
    <script>
      // GitHub Pages SPA 路由处理
      // 重定向到 index.html
      sessionStorage.redirect = location.href;
      location.replace(
        location.pathname.split('/').slice(0, -1).join('/') + '/index.html'
      );
    </script>
  </head>
  <body></body>
</html>
